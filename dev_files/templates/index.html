<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW10WebScrape</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="../scrape" role="button">Scrape New Data</a></p>
    </div>



    <!-- Latest Mars News -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
        
        <h3>Latest Mars News</h3>
        <p>{{ mars.news_title }}</p>
        <p>{{ mars.news_p }}</p>
        </div>
    </div>

    <!-- Featured Mars Image -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
        <h3>Featured Mars Image</h3>
        <img src= {{ mars.feat_img }} width: 50% />
        
       
        </div>
    </div>


    <!-- Current Weather on Mars -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
        
        <h3>Current Weather on Mars</h3>
        <p>{{ mars.weather }}</p>
        </div>
    </div>



    <!-- Mars Facts -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
        
        <h3>Mars Facts</h3>
        <p>{{ mars.mfacts }}</p>
        </div>
    </div>
    



    <!-- Mars Hemispheres -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      <h3>Mars Hemispheres</h3>
      <img src= {{ mars.hemi_img }} width: 50% />
      
      
      </div>
    </div>
  


    </div>
</body>

</html>
